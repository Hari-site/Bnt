<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #232f3e;
            color: #fff;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav a {
            margin: 0 1rem;
            color: #fff;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .search-bar input {
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.5rem;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }

        .cart a {
            color: #febd69;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #febd69;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .hero button {
            padding: 0.75rem 1.5rem;
            background-color: #232f3e;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Products Section */
        .products {
            padding: 2rem;
            background-color: #fff;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .product {
            text-align: center;
            padding: 1rem;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
        }

        .product img {
            max-width: 100%;
        }

        .product button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #232f3e;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #232f3e;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">E-Shop</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to E-Shop</h1>
        <p>Your one-stop shop for everything!</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button id="Amzn 1">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$45.00</p>
                <button id="Amzn 2">Buy Now
                </button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$65.00</p>
                <button id="Amzn 3">Buy Know</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Add click event for the first button (YouTube)
        document.getElementById('Amzn 1').addEventListener('click', () => {
            window.location.href = "https://amzn.to/3OSLrxj";
        });

        // Add click event for the second button (Instagram)
        document.getElementById('Amzn 2').addEventListener('click', () => {
            window.location.href = "https://www.instagram.com";
        });

        // Add click event for the third button (Google)
        document.getElementById('Amzn 3').addEventListener('click', () => {
            window.location.href = "https://www.google.com";
        });
    });
</script>
</body>
</html>
